<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>QStreamer config creator</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <h1 style="margin-top: 20px;text-align: center;">
      QStreamer config creator
    </h1>
    <div class="row">
      <div class="col-md-2" id="container-ele">
        <h5 style="margin-top: 20px;text-align: center;">
          All elements
        </h5>
      </div>
      <div class="col-md-8" id="container-con">
      </div>
      <div class="col-md-2" id="container-prop">
        <h5 style="margin-top: 20px;text-align: center;">
          Properties
        </h5>
        <form role="form">
          <div id="properties">
          </div>
          <button type="button" class="btn btn-primary" id="save">
            Save
          </button>
        </form>
        <button type="button" class="btn btn-success" id="export">
          Run
        </button>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bundled.js"></script>
</body>

</html>
